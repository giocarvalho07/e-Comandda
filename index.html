<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-Comandda</title>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <header>
        <h1>
            e-Comandda
        </h1>
    </header>

    <main>

        <div id="carrinhoCompras">

            <h4>
                Carrinho de compras
            </h4>

            <img  id="imagemCompras" src="img/shopping-cart-solid.svg" alt="" width="28">

            <div id="resultadoCompra">

            </div>
        </div>

        <form action="" method="post">

            <section id="refeicao" >
                <select name="" id="">
                    <option value=""> Café da manhã </option>
                    <option value=""> Almoço </option>
                    <option value=""> Jantar </option>
                </select>
            </section>

            <section id="resort" >
                <select name="" id="">
                    <option value=""> Chalé do Sul </option>
                    <option value=""> Casa de Praia </option>
                    <option value=""> Casa de Campo </option>
                </select>
            </section>

            <section id="familia" >
                <select name="" id="">
                    <option value=""> 0 a 2 pessoas </option>
                    <option value=""> 2 a 5 pessoas </option>
                    <option value=""> até 7 pessoas </option>
                </select>
            </section>

            <section id="gorjeta" >
                <select name="" id="">
                    <option value=""> Não contribuirei com gorjeta </option>
                    <option value=""> 5% de gorjeta </option>
                    <option value=""> 10% de gorjeta </option>
                    <option value=""> 15% de gorjeta </option>
                </select>
            </section>

            <button id="btnComprar" onclick="">
                Finalizar compra
            </button>

        </form>

    </main>


</body>
</html>
